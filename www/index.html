<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1" />

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <script src="script.js"></script>

  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Kubernetes Getting Started</h1>
      </div>
    </md-toolbar>
    <div layout="column">
      <!--
	  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
	    <md-button class="md-primary steps">Step One</md-button>
	    <md-button class="md-primary steps">Step Two</md-button>
	    <md-button class="md-primary steps">Step Three</md-button>
	    <md-button class="md-primary steps">Step Four</md-button>
	  </md-sidenav>
	  -->
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding" style="max-width:1000px">            
          <md-tabs md-border-bottom style="min-height:500px" md-selected="data.selected">
	    <md-tab label="Container Pods">
	      <md-content class="md-padding">
		<div ng-include="'tab-one.html'"></div>
	      </md-content>
	    </md-tab>
	    <md-tab label="Replication">
	      <md-content class="md-padding">
		<div ng-include="'tab-two.html'"></div>
	      </md-content>
	    </md-tab>
	    <md-tab label="Service Load Balancers">
	      <md-content class="md-padding">
		<div ng-include="'tab-three.html'"></div>
	      </md-content>
	    </md-tab>
	    <md-tab label="Overview">
	      <md-content class="md-padding">
		<div ng-include="'tab-four.html'"></div>
	      </md-content>
	    </md-tab>
	    <md-tab label="Run Example">
	      <md-content class="md-padding">
		<div ng-include="'tab-five.html'"></div>
	      </md-content>
	    </md-tab>
	  </md-tabs>	
	  <div layout="row" layout-align="end center">
	    <md-button class="md-primary" ng-disabled="data.selected==0" ng-click="data.selected=data.selected-1">Previous</md-button>
	    <md-button class="md-primary" ng-disabled="data.selected>3" ng-click="data.selected=data.selected+1">Next</md-button>
	  </div>
	</md-content>
      </div>
    </div>
  </body>
</html>
